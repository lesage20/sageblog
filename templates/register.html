<!-- Login 18 start -->
<div class="login-18">
    <div class="container">
        <div class="col-md-12 pad-0">
            <div class="row login-box-9">
                <div class="col-lg-6 col-sm-12 col-pad-0 align-self-center">
                    <div class="login-inner-form">
                        <div class="details">
                            <h3>Create an account</h3>
                            <form action="#" method="POST">
                            {% csrf_token %}
                                <div class="form-group">
                                    {{form.username}}
                                </div>
                                <div class="form-group">
                                    {{form.email}}
                                </div>
                                <div class="form-group">
                                    {{form.password1}}
                                </div>
                                <div class="form-group">
                                    {{form.password2}} 
                                </div>

                                <p>
                                    {{form.errors}}
                                </p>
                                <div class="form-group">
                                    <input type="submit" value="Register" class="btn-md btn-primary btn-block">                                </div>
                            </form>
                            <p>Already a member? <a href="{% url 'login'%}">Login here</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992">
                    <div class="align-self-center">
                        <a href="login-18.html">
                            <img src="{% static 'assets/img/logos/logo.png'%}" class="logo" alt="logo">
                        </a>
                        <h3>Welcome to Logdy</h3>
                        <div class="clearfix"></div>
                        <ul class="social-list">
                            <li><a href="#" class="facebook-color"><i class="fa fa-facebook facebook-i"></i><span>Facebook</span></a></li>
                            <li><a href="#" class="twitter-color"><i class="fa fa-twitter twitter-i"></i><span>Twitter</span></a></li>
                            <li><a href="#" class="google-color"><i class="fa fa-google google-i"></i><span>Google</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 18 end -->

<!-- External JS libraries -->
<script src="{% static 'assets/js/jquery-2.2.0.min.js'%}"></script>
<script src="{% static 'assets/js/popper.min.js'%}"></script>
<script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
<!-- Custom JS Script -->
</body>

 <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder = 'Username..';
      form_fields[2].placeholder = 'Email..';
      form_fields[3].placeholder = 'Enter password...';
      form_fields[4].placeholder = 'Re-enter Password...';


      for (var field in form_fields) {
        form_fields[field].className += ' form-control'
      }

    </script>input
